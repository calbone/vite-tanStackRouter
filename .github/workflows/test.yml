name: lint

on:
  pull_request:
    types:
      - opened

jobs:
  lint:
    name: lint&format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run lint&format
        run: bun run check
